<script>
    fetch('https://www.balldontlie.io/api/v1/teams')//input specific link for data
        .then(res  => {
            return res.json();
        })
       .then(data => {
         data.data.forEach(element => { //accesses data array which contains the teams
            if(element.confrence == "East"){ //returns teams in Eastern Confrence
            const markup = `<li>${element.full_name}</li>`;        // these two lines put the data in the unordered list above
            document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
         }
         });
        console.log(data.data)
       });
        
</script>
