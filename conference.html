<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div id = "conf_list">
<h2>Select a Conference Below</h2>


<div id = "buttons">
<button onclick="retrive('East')">East</button>
<button onclick="retrive('West')">West</button>
</div>


<ul id = "teams"></ul>

</div>
<script>


function retrive(Conf){ ////reads in teams fro API
  
  console.log(Conf)
  var ul = document.getElementById("teams");  //clear previous list
        ul.innerHTML = "";

    fetch('https://www.balldontlie.io/api/v1/teams')//input specific link for data
    .then(res  => res.json())
    .then(data => {
     
       data.data.forEach(element => { //accesses data array which contains the teams
          if(element.conference == Conf){ //returns teams in Eastern Confrence
          const markup = `<li>${element.full_name}</li>`;        // these two lines put the data in the unordered list above
          document.querySelector('#teams').insertAdjacentHTML('beforeend', markup);
       }
       });
      console.log(data.data)
     });
      

}
</script>

</body>
