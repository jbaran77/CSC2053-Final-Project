<script>
    fetch('https://www.balldontlie.io/api/v1/players')//input specific link for data
        .then(res  => {
            return res.json();
        })
       .then(data => {
         data.data.forEach(element => { //accesses data array which contains the players
            if(element.position == "C"){ //returns players whos position is Center
            const markup = `<li>${element.first_name,element.last_name}</li>`;        // these two lines put the data in the unordered list above
            document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
         }
         });
        console.log(data.data[0])
       });
        
</script>
